<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="main.css"rel="stylesheet">



    <title>basic grid system</title>
</head>
<body>

  <header>
       <!-- to add nav-->
  </header>
    

  <main>
      <!--Always full width-->
    <section class="flex-container">
       <article class="bg-blue forest">
           <h1>Artist Name</h1>
           <h3>Here is my Art and Design</h3>
       </article>
    </section>

       <!-- Full width, Mid: 50%  LG: 50%-->
    <section class="flex-container">
       <article class="bg-purple w-md-50">
           <img src="https://www.artbarblog.com/wp-content/uploads/2018/10/leaf_painting_process_art1.jpg" alt= "leaves">
           <h3>Leaves Art </h3>
           <p>we collect the differnt shapes of leaves</p>
        </article>
       <article class="bg-scarlet w-md-50">
        <img src="https://www.artbarblog.com/wp-content/uploads/2018/10/leaf_painting_process_art1.jpg" alt= "leaves">
        <h3>Leaves Art </h3>
        <p>we collect the differnt shapes of leaves</p>
       </article>
    </section>

      <!-- Full width, mid: 50% ,lg:33%-->
    <section class="flex-container">
        <article class="bg-green w-lg-33">4</article>
        <article class="bg-purple w-md-50 w-lg-33">5</article>
        <article class="bg-blue w-md-50 w-lg-33">6</article>
    </section>
        
   
       <!-- Full width, mid: 50% ,lg:25%-->
    <section class="flex-container">
        <article class="bg-green w-md-50 w-lg-25">7</article>
        <article class="bg-scarlet w-md-50 w-lg-25">8</article>
        <article class="bg-purple w-md-50 w-lg-25">9</article>
        <article class="bg-blue w-md-50 w-lg-25">10</article>
    </section>
  </main>


  <footer>

  </footer>
    
</body>
</html>
